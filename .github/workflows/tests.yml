name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker
        run: |
          docker-compose -f docker-compose.test.yml build
          docker-compose -f docker-compose.test.yml up --detach
      - name: Init App
        run: |
          docker-compose ps
          docker-compose exec -T -f docker-compose.test.yml app php artisan key:generate
          docker-compose exec -T -f docker-compose.test.yml app php artisan migrate:fresh 2>&1
      - name: Run tests
        run: |
          docker-compose exec -T -f docker-compose.test.yml app php artisan dusk
      - name: The job has failed
        if: ${{ failure() }}
        run: |
          docker-compose logs -f docker-compose.test.yml
